<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Sheet Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Toolbar for future operations -->
    <div class="toolbar">
        <button>Tool 1</button>
        <button>Tool 2</button>
        <!-- Add more buttons here if needed -->
    </div>

    <!-- Container for the sheet content -->
    <div class="container">
        <div id="sheet-content" class="sheet-content"></div>
    </div>

    <!-- XLSX library for Excel file processing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <!-- Custom script to handle displaying the Excel sheet -->
    <script src="sheet.js"></script>
</body>
</html>
